<html>
  <head>
    <title>World Map</title>
    <link href="./dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./dist/jquery.vmap.js"></script>
    <script type="text/javascript" src="./dist/maps/jquery.vmap.world.js" charset="utf-8"></script>

    <!-- Include jQuery Popup Overlay -->
    <script src="https://cdn.jsdelivr.net/gh/vast-engineering/jquery-popup-overlay@2/jquery.popupoverlay.min.js">
    </script>

    <script type="text/javascript">

    var map;

    jQuery(document).ready(function() {



      // Store currentRegion
      var currentRegion = 'ca';

      // List of Regions we'll let clicks through for
      var enabledRegions = ['tz', 'ru', 'us'];


      map = jQuery('#vmap').vectorMap(
    {
        map: 'world_en',

        backgroundColor: '#a5bfdd',
        borderColor: '#818181',
        borderOpacity: 0.25,
        borderWidth: 1,
        color: '#f4f3f0',
        enableZoom: true,
        /**hoverColor: '#c9dfaf',**/
        hoverColor: null,
        colors:{
          tz: '#C9DFAF',
          ru: '#C9DFAF',
          us: '#C9DFAF'
        },
        hoverOpacity: null,
        normalizeFunction: 'linear',
        multiSelectRegion: true,
        scaleColors: ['#b6d6ff', '#005ace'],
        selectedColor: '#000000',
        selectedRegions: null,
        showTooltip: true,


        onRegionClick: function(event, code, region){
          if(enabledRegions.indexOf(code) === 1 ){
          $('#JPO').popup();
         }
        },
        onRegionSelect: function(event, code, region){
          console.log(map.selectedRegions);
        },
        onLabelShow: function(event, label, code){
          if(enabledRegions.indexOf(code) === -1){
            event.preventDefault();
          }
        }

    });
  });
    </script>




  </head>




  <body>
<div class="JPO_open">
    <div id="vmap" style="width: 100%; height: 100%;"></div>


    </div>



    <!-- Add content to the popup -->
 <div id="JPO">
   {{ Popup Content }}
   <!-- Add a button to close the popup (optional) -->
   <button class="JPO_close">Close</button>
 </div>




  </body>







</html>
